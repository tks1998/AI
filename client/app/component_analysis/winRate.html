<div class="plot" *ngIf="chartData.length > 0">

    <h3 class="ui horizontal divider header">
        <i class="line chart icon"></i>
        {{get_plot_title()}}
    </h3>

    <div class="ui center aligned basic segment">
        <sm-checkbox [control]="teamControl" label="{{team==1?'You':'Rival'}}" type="slider" (change)="swithTeam()">
        </sm-checkbox>
    </div>

    <!-- label="{{board.humanMode?'Human vs Computer':'Simulation'}}" -->
    <sm-segment class="raised">
        <div class="graph ">
            <canvas baseChart [chartType]="chartType" [datasets]="chartData" [labels]="chartLabels"
                [options]="chartOptions" [colors]="chartColors" [legend]="chartlegend"
                (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>

        </div>
    </sm-segment>

</div>
